<div class="contact-container">
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo.jpg" alt="logo">
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="menu-bar">
                <i class="fa-solid fa-bars" id="menu-bar"></i>
                <i class="fa-solid fa-x" id="close-icon"></i>
            </label>
            <div class="nav-links">
                <ul>
                    <li><a routerLink="/home">Home</a></li>
                    <li><a routerLink="/about">About</a></li>
                    <li><a routerLink="/contact" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Whether you have a question or want to collaborate, feel free to drop a message.</p>
        <div class="contact-details">
            <div class="contact-box">
                <i class="fa-solid fa-location-dot"></i>
                <div class="contact-wrap">
                    <h3>Address</h3>
                    <p>Stanza Bopape Street <br> Pretoria <br>0083</p>
                </div>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-phone"></i>
                <div class="contact-wrap">
                    <h3>Phone</h3>
                    <p>+27727220146</p>
                </div>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-envelope"></i>
                <div class="contact-wrap">
                    <h3>Email</h3>
                    <p>khanyizwane.nsa&#64;gmail.com</p>
                </div>
            </div>
        </div>

        <div class="wrap">
            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <input type="text" name="" required>
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <input type="text" name="" required>
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <input type="email" name="" required>
                        <span class="text">Email Address</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <input type="tel" name="" required>
                        <span class="text">Phone Number</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <textarea required></textarea>
                        <span class="text">Write your message</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-box">
                        <input type="submit" name="" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
